name: Backend CI

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'backend/**' ]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      - name: Run linters
        working-directory: ./backend
        run: npm run lint
      - name: Basic server module check
        working-directory: ./backend
        run: node -e "const app = require('./server.js'); if (typeof app !== 'function') { throw new Error('Express app not exported correctly'); }"
